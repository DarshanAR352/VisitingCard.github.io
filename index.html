<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Profile Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
               <br>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <br>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            
            <img src="Snapchat-607071483.jpg" alt="">
        </div>
        <h2 class="user-name"><br>Darshan AR</h2>
        <p class="about-user">My name is Darshan AR and I'm a frontend web developer</p>
        <button class="hire-me">Hire Me</button>

        <div class="social-container">
            <div class="social-item">
                <li class="instagram">
                    
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <a href="https://www.instagram.com/darshan_ar_hebbar/">Click Here</a>
                <span class="followers">676</span>
                <span class="followers">Followers</span>
            </div>
            <div class="social-item">
                <li class="youtube">
                    <i class="fa-brands fa-youtube"></i>
                </li>
                <a href="https://www.youtube.com">Click Here </a>

                <span class="subscribers">500</span>
                <span class="subscribers">Subscribers</span>
            </div>
            <div class="social-item">
                <li class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </li>
                <a href="https://twitter.com/explore">Click Here</a>

                <span class="followers">500</span>
                <span class="followers">Followers</span>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
